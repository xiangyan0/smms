<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统--首页</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <!-- 右侧 -->

        <!-- 内容 -->
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>系统信息</span>
                </div>
                <div class="text item">
                    <!-- 消息框 -->
                    <el-alert title="商品总数:5。已经销售的总金额:890.00。库存商品总价:1235.82" type="warning" show-icon>
                    </el-alert>
                    <el-alert id="importAlert" title="导入数据" type="warning" :closable="false" show-icon class="green">
                    </el-alert>
                    <!-- 左右结构 -->
                    <el-row :gutter="22">
                        <el-col :span="12">
                            <div class="grid-content bg-purple">
                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>销售排行</span>
                                    </div>
                                    <div class="text item">
                                        <template>
                                            <el-table :data="tableData" stripe style="width: 100%">
                                                <el-table-column prop="name" label="商品名称" width="180">
                                                </el-table-column>


                                                <el-table-column label="">
                                                </el-table-column>
                                                <el-table-column prop="sales" label="销量" width="180">
                                                </el-table-column>

                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div class="grid-content bg-purple-light">

                                <el-card class="box-card">
                                    <div slot="header" class="clearfix">
                                        <span>缺货的商品</span>
                                    </div>
                                    <div class="text item">


                                        <template>
                                            <el-table :data="tableDate" stripe style="width: 100%">
                                                <el-table-column prop="name" label="商品名称" width="190">
                                                </el-table-column>
                                                <el-table-column prop="stock" label="入库" width="190">
                                                </el-table-column>
                                                <el-table-column prop="operation" label="操作">
                                                </el-table-column>

                                            </el-table>
                                        </template>
                                    </div>
                                </el-card>

                            </div>
                        </el-col>
                    </el-row>
                </div>


            </el-card>
        </el-main>


    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: [{

                        name: '海飞丝去屑洗发水',
                        sales: 8
                    }, {

                        name: '茅台酒',
                        sales: 6
                    }, {

                        name: '龙凤呈祥',
                        sales: 5
                    }, {

                        name: '龙凤呈祥2',
                        sales: 2
                    }],
                    tableDate: [{
                        name: '我的优乐美',
                        stock: 0,
                        operation: '入库'
                    }]
                }
            },
            methods: {
               
            }
        });
    </script>



    </div>
</body>

</html>
