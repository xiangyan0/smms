<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">

        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>会员管理</span>
                </div>
                <div class="text item">
                    <!-- 账号管理 -->
                    <el-form :label-position="labelPosition" :model="ruleForm2" ref="ruleForm2" label-width="80px" class="demo-ruleForm  demobottom">
                        <el-form-item label="订单号:" prop="search">
                            <el-input v-model="input" style="width:200px"></el-input>

                            
                            <el-button type="success" round>查询</el-button>
                    </el-form>
                   
                </div>
            </el-card>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {

                    labelPosition: "right",
                    input: '',
                    ruleForm2: {
                        search: '',
                    }
                };
            },
            methods: {
                deleteRow(index, rows) {
                    rows.splice(index, 1);

                },
               
            }
        });
    </script>
</body>

</html>
